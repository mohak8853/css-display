<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* display: inline; */
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            width: 144px;
        }
        .box2{
            border: 3px solid red;
              
        }
        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1"  >
        i am a box.
    </div>
    <div class="box box2">i am a student</div>
    <span>i am a teacher</span>
    <span>i am a doctor</span>

</body>
</html>
